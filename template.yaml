---
name: Zynq 7000 Series
manufacturer:
  id: 0xC9
  cc: 0x0
variants:
- name: X7Z
  cores:
    - name: core0
      type: armv7a
      core_access_options: !Arm
        ap: !v1 1
        debug_base: 0x80090000  # This address used from APB-AP debug bus.
        cti_base: 0x80098000
        jtag_tap: 1
    - name: core1
      type: armv7a
      core_access_options: !Arm
        ap: !v1 1
        debug_base: 0x80092000  # This address used from APB-AP debug bus.
        cti_base: 0x80099000
        jtag_tap: 1
  jtag:
    scan_chain:
      - name: PL
        ir_len: 6
      - name: PS
        ir_len: 4
  rtt_scan_ranges:
    - start: 0x00000000
      end: 0x00030000
  memory_map:
    - !Ram
      name: OCM
      range:
        start: 0x00000000
        end: 0x00030000
      cores:
        - core0
        - core1
    - !Ram
      name: DDR
      range:
        start: 0x00100000
        end: 0x3fffffff
      cores:
        - core0
        - core1
    - !Nvm
      name: QSPI
      range:
        start: 0xfc000000
        end: 0xfcffffff
      cores:
        - core0
        - core1
  flash_algorithms:
    - zynq7000-qspi-flash-algorithm
flash_algorithms:
  - name: zynq7000-qspi-flash-algorithm
    description: FLash algorithm for generic QSPI x1 external flash setup
    cores:
      - core0
    default: true
    instructions: 
    pc_init: 0x0
    pc_uninit: 0x0
    pc_program_page: 0x0
    pc_erase_sector: 0x0
    pc_erase_all: 0x0
    data_section_offset: 0x0
    # load_address: 0x1072
    flash_properties:
      address_range:
        start: 0x0
        end: 0x0
      page_size: 0x0
      erased_byte_value: 0x0
      program_page_timeout: 0x0
      erase_sector_timeout: 0x0
      sectors:
        - size: 0x0
          address: 0x0
